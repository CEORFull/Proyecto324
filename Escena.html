        /***************************************************************************/
        function compilaEnlazaLosShaders() {

          /* Se compila el shader de vertice */
          var shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
          gl.shaderSource(shaderDeVertice, document.getElementById("vs").text.trim());
          gl.compileShader(shaderDeVertice);
          if (!gl.getShaderParameter(shaderDeVertice, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeVertice));
          }

          /* Se compila el shader de fragmento */
          var shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
          gl.shaderSource(shaderDeFragmento, document.getElementById("fs").text.trim());
          gl.compileShader(shaderDeFragmento);
          if (!gl.getShaderParameter(shaderDeFragmento, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeFragmento));
          }

          /* Se enlaza ambos shader */
          programaID = gl.createProgram();
          gl.attachShader(programaID, shaderDeVertice); 
          gl.attachShader(programaID, shaderDeFragmento);
          gl.linkProgram(programaID);
          if (!gl.getProgramParameter(programaID, gl.LINK_STATUS)) {
             console.error(gl.getProgramInfoLog(programaID));
          }

          /* Se instala el programa de shaders para utilizarlo */
          gl.useProgram(programaID);
        }

        /* Matriz Identidad */
        function identidad(r) {
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = 0;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = 0;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
        }



        /* Proyección Paralela - glOrtho */
        function ortho(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2/(der - izq); r[4] =             0; r[ 8] =                  0; r[12] =         -(der + izq)/(der - izq);

          r[3] =             0; r[7] =             0; r[11] =                  0; r[15] =                                1;
        }

        class Ventana {
          constructor(gl) {

              -0.5,1.3,   // 2
              0.7,0.5,  // 3
              -0.5,1.3,   // 4
              -0.5,0.5, // 5

               // ventana1
              0.03,0.92,  // 0
              0.03,1.26,   // 1
              -0.46,1.26,   // 2
              0.03,0.92,  // 3
              -0.46,1.26,   // 4
              -0.46,0.92, // 5

              // ventana2
              0.66,0.92,  // 0
              0.66,1.26,   // 1
              0.09,1.26,   // 2
              0.66,0.92,  // 3
              0.09,1.26,   // 4
              0.09,0.92, // 5

              0.03,0.88,   // 1

              -0.46,0.88,   // 4
              -0.46,0.54, // 5

              // ventana4
              0.66,0.54,  // 0
              0.66,0.88,   // 1

            ];

            for (var i = 0; i < 360; i++) {

            this.arbolVAO = gl.createVertexArray();
            gl.bindVertexArray(this.arbolVAO);

            gl.bindBuffer(gl.ARRAY_BUFFER, codigoVertices);

            gl.enableVertexAttribArray(0);
            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);
    

            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);


            var codigoVerticesCabeza = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoVerticesCabeza);

          dibuja(gl) {

            gl.bindVertexArray(this.arbolVAO);

            /* Cuerpo */
            gl.uniform4f(uColor, 137 / 255, 85/255, 17/255, 1);

            gl.uniform4f(uColor, 0 / 255, 0/255, 255/255, 1);
            gl.drawArrays(gl.TRIANGLES, 12, 6);

            gl.uniform4f(uColor, 0 / 255, 0/255, 255/255, 1);
            gl.drawArrays(gl.TRIANGLES, 18, 6);

            gl.uniform4f(uColor, 0 / 255, 0/255, 255/255, 1);
            gl.drawArrays(gl.TRIANGLES, 24, 6);



            gl.bindVertexArray(this.cabezaVAO);
            gl.uniform4f(uColor, 1, 1, 1, 1);
            gl.drawArrays(gl.TRIANGLE_FAN, 0, 360);

            gl.bindVertexArray(null);
          }
        }


        class Niño {
          constructor(gl) {

            /* Las coordenadas cartesianas (x, y) */
            var vertices = [
		          // Brazo derecho
		          0.07, -0.25, 	// 0
		          -0.3, -0.3, 	// 1
		          -0.05, -0.12,	// 2

              // Brazo izquierdo
		          0.07, -0.25, 	// 3
		          -0.05, -0.12, // 4
		          0.15, 0.1, 	// 5
		
		          // Pierna derecha
		          0.07, -0.25, 	// 6
		          0.07, -0.51, 	// 7
		          -0.1, -0.51, 	// 8
		
		          // Pie derecho
		          -0.15, -0.57, 	// 9
		          -0.15, -0.45, 	// 10
		          -0.062, -0.45,	// 11

              // Pierna izquierda
		          0.15,-0.6, 	// 12
		          0.07,-0.45, 	// 13
		          0.07,-0.25, 	// 14
		          0.15,-0.6, 	// 15
		          0.07,-0.25, 	// 16
		          0.15,-0.4, 	// 17
		
		          // Pie izquierdo
		          0.19, -0.67, 	// 18
		          0.11, -0.67, 	// 19
		          0.11, -0.53, 	// 20
            ];

            /* Cabeza */

            var verticesCabeza = [];

            // Desplazamiento (-0.1, -0.05)
            let radio = 0.07;
            /* Lee los vértices (x,y) */
            for (var i = 0; i < 360; i++) {
              verticesCabeza.push(-0.1 + radio * Math.cos(i * Math.PI / 180));
              verticesCabeza.push(-0.05 + radio * Math.sin(i * Math.PI / 180));
            }

            this.niñoVAO = gl.createVertexArray();
            gl.bindVertexArray(this.niñoVAO);

            var codigoVertices = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoVertices);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(0);
            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);

            this.cabezaVAO = gl.createVertexArray();
            gl.bindVertexArray(this.cabezaVAO);

            var codigoVerticesCabeza = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoVerticesCabeza);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(verticesCabeza), gl.STATIC_DRAW);
            gl.enableVertexAttribArray(0);
            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);

            gl.bindVertexArray(null);
            gl.bindBuffer(gl.ARRAY_BUFFER, null);

          }

          dibuja(gl) {

            /* Dibuja el cuerpo */

            gl.bindVertexArray(this.niñoVAO);

            /* Brazo derecho */
            gl.uniform4f(uColor, 1, 0, 0, 1);
            gl.drawArrays(gl.TRIANGLES, 0, 3);

            /* Brazo izquierdo */
            gl.uniform4f(uColor, 1, 0, 0, 1);
            gl.drawArrays(gl.TRIANGLES, 3, 3);

            /* Pierna derecha */
            gl.uniform4f(uColor, 0, 76 / 255, 178 / 255, 1);
            gl.drawArrays(gl.TRIANGLES, 6, 3);

            /* Pie derecho */
            gl.uniform4f(uColor, 1, 1, 1, 1);
            gl.drawArrays(gl.TRIANGLES, 9, 3);

            /* Pierna izquierda */
            gl.uniform4f(uColor, 0, 76 / 255, 178 / 255, 1);
            gl.drawArrays(gl.TRIANGLES, 12, 6);

            /* Pie izquierdo */
            gl.uniform4f(uColor, 1,1,1, 1);
            gl.drawArrays(gl.TRIANGLES, 18, 3);

            /* Dibuja la cabeza */

            gl.bindVertexArray(this.cabezaVAO);
            gl.uniform4f(uColor, 254/255, 174 / 255, 103 / 255, 1);
            gl.drawArrays(gl.TRIANGLE_FAN, 0, 360);

            gl.bindVertexArray(null);

          }
        }

        

        /***************************************************************************/
        /* Paso 4: Se renderizan los objetos                                       */
        /***************************************************************************/
        function dibuja() {

          gl.clear(gl.COLOR_BUFFER_BIT);

          pared.dibuja(gl);
          ventana.dibuja(gl);
          arbol.dibuja(gl);
          adornos.dibuja(gl);
          regalos.dibuja(gl)
          sofa.dibuja(gl);
          niño.dibuja(gl);

        }

        /***************************************************************************/
        /* Paso 5: Se prepara el lienzo y se obtiene el contexto del WebGL.        */
        /***************************************************************************/
        function main() {
          var canvas = document.getElementById("webglcanvas");

          gl = canvas.getContext("webgl2");
          if (!gl) {
             document.write("WebGL 2.0 no está disponible en tu navegador");
             return;
          }

          gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

          compilaEnlazaLosShaders();

          /* Se crean los objetos */
          pared = new Pared(gl);
          adornos = new Adornos(gl);
          arbol = new Arbol(gl);
          regalos = new Regalos(gl)
          sofa = new Sofa(gl)
          ventana = new Ventana(gl)
          niño = new Niño(gl);

          gl.useProgram(programaID);
          uColor = gl.getUniformLocation(programaID, "uColor");
          uMatrizProyeccion = gl.getUniformLocation(programaID, "uMatrizProyeccion");
          uMatrizVista = gl.getUniformLocation(programaID, "uMatrizVista");
          uMatrizModelo = gl.getUniformLocation(programaID, "uMatrizModelo");

          ortho(MatrizProyeccion, -1.5, 1.5, -1.5, 1.5, -5, 5);
          gl.uniformMatrix4fv(uMatrizProyeccion, false, MatrizProyeccion);

          identidad(MatrizVista);
          gl.uniformMatrix4fv(uMatrizVista, false, MatrizVista);

          identidad(MatrizModelo);
          gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

          gl.clearColor(10/255, 10/255, 100/255, 1.0);

          dibuja();

        }

        /* Llama a main una vez que la página web se haya cargado. */
        window.onload = main;
